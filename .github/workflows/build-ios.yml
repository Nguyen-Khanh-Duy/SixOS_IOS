name: Build MAUI iOS IPA (REAL)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    # ===============================
    # 1. CHECKOUT
    # ===============================
    - name: Checkout
      uses: actions/checkout@v4

    # ===============================
    # 2. SETUP .NET
    # ===============================
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # ===============================
    # 3. INSTALL MAUI IOS
    # ===============================
    - name: Install MAUI iOS
      run: |
        dotnet workload install maui-ios

    # ===============================
    # 4. CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        CERT: ${{ secrets.SIGNING_CERTIFICATE }}
        CERT_PWD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$CERT" | base64 --decode > cert.p12
        security import cert.p12 \
          -k build.keychain \
          -P "$CERT_PWD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$PROFILE" | base64 --decode > profile.mobileprovision
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        security find-identity -v -p codesigning

    # ===============================
    # 5. BUILD IPA (THE ONLY BUILD)
    # ===============================
    - name: Build REAL IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        rm -rf bin obj ipa-output || true

        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Distribution" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          -p:MtouchLink=SdkOnly \
          --verbosity normal

        echo "IPA OUTPUT:"
        ls -lh ipa-output/*.ipa

    # ===============================
    # 6. UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        retention-days: 7

    # ===============================
    # 7. CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
