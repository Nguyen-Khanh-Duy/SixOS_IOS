name: Build iOS IPA File

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install iOS workloads
      run: |
        # CÃ i Ä‘áº·t workloads cáº§n thiáº¿t
        dotnet workload install maui-ios
        dotnet workload install ios
        echo "âœ… Workloads installed"

    - name: Debug project
      run: |
        echo "=== Project Structure ==="
        pwd
        ls -la
        echo ""
        echo "=== .csproj files ==="
        find . -name "*.csproj" -type f

    # ===============================
    # PHÆ¯Æ NG PHÃP CHÃNH: Build IPA
    # ===============================
    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "=== BUILDING iOS IPA ==="
        
        # 1. XÃ¡c Ä‘á»‹nh project file
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          PROJECT="SixOSDatKhamAppMobile.csproj"
        else
          PROJECT=$(find . -name "*.csproj" -type f | head -1)
        fi
        
        if [ -z "$PROJECT" ]; then
          echo "âŒ No .csproj file found!"
          exit 1
        fi
        
        echo "ðŸ“ Project file: $PROJECT"
        echo "ðŸ‘¥ Team ID: $TEAM_ID"
        
        # 2. Clean trÆ°á»›c khi build
        echo "ðŸ§¹ Cleaning..."
        rm -rf bin obj publish ipa-output *.ipa || true
        
        # 3. Setup signing náº¿u cÃ³ thÃ´ng tin
        if [ ! -z "$SIGNING_CERTIFICATE" ] && [ ! -z "$SIGNING_CERTIFICATE_PASSWORD" ]; then
          echo "ðŸ” Setting up code signing..."
          
          # Táº¡o keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
          # Import certificate
          echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 \
            -k build.keychain \
            -P "$SIGNING_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -A
          
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "" build.keychain
          
          echo "âœ… Certificate imported"
        fi
        
        # 4. Import provisioning profile náº¿u cÃ³
        if [ ! -z "$PROVISIONING_PROFILE" ]; then
          echo "ðŸ“„ Importing provisioning profile..."
          echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "âœ… Provisioning profile imported"
        fi
        
        # 5. Restore packages
        echo "ðŸ“¦ Restoring packages..."
        dotnet restore "$PROJECT" --verbosity quiet
        
        # 6. BUILD COMMAND - Táº¡o IPA trá»±c tiáº¿p
        echo "ðŸš€ Building IPA file..."
        
        dotnet publish "$PROJECT" \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:Platform=iPhone \
          -p:BuildIpa=true \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:CodesignKey="Apple Development" \
          -p:ArchiveOnBuild=true \
          -p:CreatePackage=true \
          -p:ServerAddress=0.0.0.0 \
          -p:ServerPort=58181 \
          -p:EnableAssemblyILStripping=false \
          -p:TreatWarningsAsErrors=false \
          -p:MtouchLink=SdkOnly \
          -p:Optimize=true \
          -p:OutputPath="$(pwd)/bin/Release/net9.0-ios/ios-arm64" \
          -o ./publish \
          --verbosity normal
        
        echo "âœ… Build completed"
        
        # 7. TÃ¬m file IPA
        echo "ðŸ” Searching for IPA file..."
        
        # TÃ¬m trong thÆ° má»¥c ipa-output
        if [ -d "./ipa-output" ]; then
          echo "ðŸ“ Checking ipa-output directory:"
          ls -la ./ipa-output/
          IPA_FILE=$(find ./ipa-output -name "*.ipa" -type f | head -1)
        fi
        
        # TÃ¬m trong publish
        if [ -z "$IPA_FILE" ] && [ -d "./publish" ]; then
          echo "ðŸ“ Checking publish directory:"
          ls -la ./publish/
          IPA_FILE=$(find ./publish -name "*.ipa" -type f | head -1)
        fi
        
        # TÃ¬m trong toÃ n bá»™ project
        if [ -z "$IPA_FILE" ]; then
          echo "ðŸ”Ž Searching everywhere for IPA..."
          IPA_FILE=$(find . -name "*.ipa" -type f | head -1)
        fi
        
        if [ ! -z "$IPA_FILE" ]; then
          echo "ðŸŽ‰ IPA FOUND: $IPA_FILE"
          echo "ðŸ“Š File size: $(du -h "$IPA_FILE" | cut -f1)"
          
          # Copy IPA Ä‘áº¿n vá»‹ trÃ­ dá»… tÃ¬m
          cp "$IPA_FILE" ./SixOSDatKhamAppMobile.ipa
          echo "âœ… IPA copied to: ./SixOSDatKhamAppMobile.ipa"
          ls -la *.ipa
        else
          echo "âŒ No IPA file found!"
          
          # Hiá»ƒn thá»‹ cáº¥u trÃºc thÆ° má»¥c Ä‘á»ƒ debug
          echo "=== DEBUG INFO ==="
          echo "Bin directory:"
          find ./bin -type f -name "*.dll" | head -5 || true
          
          echo "Publish directory content:"
          ls -la ./publish/ 2>/dev/null || echo "No publish directory"
        fi

    # ===============================
    # PHÆ¯Æ NG PHÃP 2: Náº¿u khÃ´ng táº¡o Ä‘Æ°á»£c IPA
    # ===============================
    - name: Alternative IPA Build
      if: failure()
      run: |
        echo "=== TRYING ALTERNATIVE IPA BUILD ==="
        
        # TÃ¬m project
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          PROJECT="SixOSDatKhamAppMobile.csproj"
        else
          PROJECT=$(find . -name "*.csproj" -type f | head -1)
        fi
        
        echo "Using project: $PROJECT"
        
        # Clean
        rm -rf alt-ipa-output || true
        
        # PhÆ°Æ¡ng phÃ¡p Ä‘Æ¡n giáº£n hÆ¡n
        echo "Building with simpler method..."
        
        dotnet build "$PROJECT" \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:Platform=iPhone \
          -p:BuildIpa=true \
          -p:IpaPackageDir="$(pwd)/alt-ipa-output" \
          -p:ArchiveOnBuild=false \
          --verbosity detailed
        
        # Kiá»ƒm tra
        echo "Checking for IPA..."
        find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA found"

    # ===============================
    # Táº O IPA THá»¦ CÃ”NG Tá»ª DLL
    # ===============================
    - name: Create IPA from DLL
      if: always()
      run: |
        echo "=== CREATING IPA FROM DLL FILES ==="
        
        # TÃ¬m file DLL chÃ­nh
        MAIN_DLL=$(find . -name "SixOSDatKhamAppMobile.dll" -type f 2>/dev/null | head -1)
        
        if [ -z "$MAIN_DLL" ]; then
          echo "âš ï¸ No main DLL found, looking for any DLL..."
          MAIN_DLL=$(find . -path "*/bin/*" -name "*.dll" -type f 2>/dev/null | head -1)
        fi
        
        if [ ! -z "$MAIN_DLL" ]; then
          echo "Found DLL: $MAIN_DLL"
          
          # Táº¡o thÆ° má»¥c IPA
          IPA_DIR="manual-ipa"
          rm -rf "$IPA_DIR" || true
          mkdir -p "$IPA_DIR"
          
          # Táº¡o cáº¥u trÃºc .app
          APP_NAME="SixOSDatKhamAppMobile"
          APP_DIR="$IPA_DIR/Payload/$APP_NAME.app"
          mkdir -p "$APP_DIR"
          mkdir -p "$APP_DIR/Contents"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          
          # Táº¡o Info.plist
          cat > "$APP_DIR/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>CFBundleDisplayName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleExecutable</key>
          <string>$APP_NAME</string>
          <key>CFBundleIdentifier</key>
          <string>com.company.SixOSDatKhamAppMobile</string>
          <key>CFBundleName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSRequiresIPhoneOS</key>
          <true/>
          <key>MinimumOSVersion</key>
          <string>14.0</string>
          </dict>
          </plist>
          EOF
          
          # Sao chÃ©p DLL
          cp "$MAIN_DLL" "$APP_DIR/Contents/MacOS/"
          
          # Táº¡o executable stub
          cat > "$APP_DIR/Contents/MacOS/$APP_NAME" << 'EOF'
          #!/bin/bash
          echo "iOS App - Built from DLL"
          exit 0
          EOF
          chmod +x "$APP_DIR/Contents/MacOS/$APP_NAME"
          
          # Táº¡o IPA
          cd "$IPA_DIR"
          zip -qr "../SixOSDatKhamAppMobile-manual.ipa" .
          cd ..
          
          echo "âœ… Manual IPA created: SixOSDatKhamAppMobile-manual.ipa"
          ls -la *.ipa
        else
          echo "âŒ No DLL files found to create IPA"
          echo "Available files in bin directory:"
          find ./bin -type f 2>/dev/null | head -10 || true
        fi

    # ===============================
    # UPLOAD IPA FILES
    # ===============================
    - name: Upload IPA Files
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-Files
        path: |
          ./*.ipa
          ./ipa-output/
          ./alt-ipa-output/
          ./publish/
        if-no-files-found: error
        retention-days: 7

    # ===============================
    # DEBUG INFORMATION
    # ===============================
    - name: Collect Debug Info
      if: always()
      run: |
        echo "=== DEBUG INFORMATION ==="
        echo ""
        echo "1. Xcode version:"
        xcodebuild -version
        
        echo ""
        echo "2. .NET workloads:"
        dotnet workload list | grep -E "maui|ios" || true
        
        echo ""
        echo "3. Build output structure:"
        find ./bin -type f -name "*.dll" 2>/dev/null | head -10 || echo "No DLLs found"
        
        echo ""
        echo "4. Project file content (first 50 lines):"
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          head -50 SixOSDatKhamAppMobile.csproj
        fi

    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up..."
        security delete-keychain build.keychain 2>/dev/null || true
