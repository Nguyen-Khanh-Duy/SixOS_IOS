name: Build iOS với .NET 8 MAUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK cụ thể
      uses: actions/setup-dotnet@v4
      with:
        # Dùng .NET SDK 8.0.x thay vì 10.x
        dotnet-version: '8.0.401'

    - name: Cài đặt workloads MAUI cho .NET 8
      run: |
        dotnet workload install maui-ios
        dotnet workload install maui-maccatalyst
        dotnet workload restore

    - name: Kiểm tra version
      run: |
        dotnet --info
        dotnet workload list

    - name: Restore packages
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    - name: Build thử nghiệm
      run: dotnet build SixOSDatKhamAppMobile.csproj -f net8.0-ios -c Debug

    - name: Publish IPA iOS (không dùng TargetPlatformVersion)
      run: |
        # XÓA các tham số TargetPlatformVersion
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net8.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=true \
          -p:MtouchLink=SdkOnly \
          -p:CodesignKey="iPhone Distribution" \
          -p:CodesignProvision="Automatic:Provisioning" \
          --verbosity detailed
