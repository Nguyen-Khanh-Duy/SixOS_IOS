name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:

    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.200

    - name: Install MAUI workload
      run: dotnet workload install maui-ios

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        security create-keychain -p build build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p build build.keychain
        security set-keychain-settings -lut 21600 build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/security \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k build build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA
    # ===============================
    - name: Publish iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "ðŸš€ Restoring..."
        dotnet restore SixOSDatKhamAppMobile.csproj

        echo "ðŸš€ Publishing..."
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Development" \
          -p:CodesignProvision="profile" \
          -p:DevelopmentTeam="$TEAM_ID" \
          --verbosity normal

        echo "ðŸ”Ž Searching IPA..."
        find . -name "*.ipa"

    # ===============================
    # UPLOAD IPA (SAFE VERSION)
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: '**/*.ipa'
        retention-days: 7
        if-no-files-found: error

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: security delete-keychain build.keychain || true
