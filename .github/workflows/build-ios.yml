name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: dotnet workload install maui-ios

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA (NET 9)
    # ===============================
    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Building IPA..."

        dotnet restore SixOSDatKhamAppMobile.csproj

        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:DevelopmentTeam="$TEAM_ID" \
            -p:OutputPath=bin/Release/net9.0-ios/ios-arm64/ \
            -p:PublishDir=bin/Release/net9.0-ios/ios-arm64/publish/ \
            --verbosity normal

    # ===============================
    # T√åM V√Ä UPLOAD IPA
    # ===============================
    - name: Find and Upload IPA
      run: |
        echo "üîç T√¨m ki·∫øm file IPA trong th∆∞ m·ª•c bin/Release/net9.0-ios/ios-arm64/publish/"
        
        # T·∫°o th∆∞ m·ª•c output
        mkdir -p ipa-output
        
        # ƒê∆∞·ªùng d·∫´n ch√≠nh x√°c ƒë·∫øn file IPA
        IPA_PATH="bin/Release/net9.0-ios/ios-arm64/publish/*.ipa"
        
        # Ki·ªÉm tra file IPA c√≥ t·ªìn t·∫°i kh√¥ng
        if ls $IPA_PATH 1> /dev/null 2>&1; then
          echo "‚úÖ T√¨m th·∫•y file IPA:"
          ls -la $IPA_PATH
          
          # Copy file IPA v√†o th∆∞ m·ª•c upload
          cp $IPA_PATH ipa-output/
          
          echo "üì¶ Danh s√°ch file trong ipa-output:"
          ls -la ipa-output/
        else
          echo "‚ùå KH√îNG T√åM TH·∫§Y FILE IPA!"
          echo "Ki·ªÉm tra c·∫•u tr√∫c th∆∞ m·ª•c bin:"
          find bin -type f -name "*.ipa" -o -name "*.app" 2>/dev/null || echo "Kh√¥ng t√¨m th·∫•y"
        fi

    # ===============================
    # UPLOAD IPA ARTIFACT
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/
        retention-days: 7
        if-no-files-found: error

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: security delete-keychain build.keychain || true
