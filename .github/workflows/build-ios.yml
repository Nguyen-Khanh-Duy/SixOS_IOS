name: Build iOS IPA Only

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install iOS workloads
      run: |
        dotnet workload install maui-ios
        dotnet workload install ios

    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "=== BUILDING iOS IPA ==="
        
        # TÃ¬m project
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          PROJECT="SixOSDatKhamAppMobile.csproj"
        else
          PROJECT=$(find . -name "*.csproj" -type f | head -1)
        fi
        
        echo "Project: $PROJECT"
        echo "Team ID: $TEAM_ID"
        
        # Clean
        rm -rf bin obj publish ipa-output *.ipa || true
        
        # Restore
        dotnet restore "$PROJECT"
        
        # Build IPA
        dotnet publish "$PROJECT" \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:Platform=iPhone \
          -p:BuildIpa=true \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:ArchiveOnBuild=true \
          -p:CreatePackage=true \
          -o ./publish
        
        # TÃ¬m IPA
        IPA_FILE=$(find . -name "*.ipa" -type f 2>/dev/null | head -1)
        
        if [ ! -z "$IPA_FILE" ]; then
          echo "âœ… IPA Found: $IPA_FILE"
          ls -la "$IPA_FILE"
          # Copy IPA Ä‘á»ƒ dá»… upload
          cp "$IPA_FILE" ./SixOSDatKhamAppMobile.ipa
        else
          echo "âŒ No IPA file generated"
          echo "Checking build output..."
          
          # Kiá»ƒm tra cÃ¡c vá»‹ trÃ­ cÃ³ thá»ƒ
          echo "1. ipa-output directory:"
          if [ -d "./ipa-output" ]; then
            ls -la ./ipa-output/
          fi
          
          echo "2. publish directory:"
          if [ -d "./publish" ]; then
            ls -la ./publish/
          fi
          
          echo "3. bin directory:"
          find ./bin -name "*.ipa" -type f 2>/dev/null || echo "No IPA in bin"
        fi

    - name: Create IPA from DLL (Fallback)
      if: failure()
      run: |
        echo "=== CREATING IPA FROM DLL FILES ==="
        
        # TÃ¬m file DLL - Sá»¬A: tÃ¬m trong Ä‘Æ°á»ng dáº«n chÃ­nh xÃ¡c
        echo "Looking for DLL files..."
        MAIN_DLL=$(find . -path "*/bin/iPhone/Release/*" -name "SixOSDatKhamAppMobile.dll" -type f 2>/dev/null | head -1)
        
        if [ -z "$MAIN_DLL" ]; then
          echo "Looking in other locations..."
          MAIN_DLL=$(find . -name "SixOSDatKhamAppMobile.dll" -type f 2>/dev/null | head -1)
        fi
        
        if [ ! -z "$MAIN_DLL" ]; then
          echo "âœ… Found DLL: $MAIN_DLL"
          
          # Táº¡o thÆ° má»¥c IPA
          IPA_DIR="manual-ipa"
          rm -rf "$IPA_DIR" || true
          mkdir -p "$IPA_DIR"
          
          # Táº¡o cáº¥u trÃºc .app
          APP_NAME="SixOSDatKhamAppMobile"
          APP_DIR="$IPA_DIR/Payload/$APP_NAME.app"
          mkdir -p "$APP_DIR"
          mkdir -p "$APP_DIR/Contents"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          
          # Táº¡o Info.plist - FIX: Ä‘áº£m báº£o khÃ´ng cÃ³ khoáº£ng tráº¯ng trÆ°á»›c EOF
          cat > "$APP_DIR/Contents/Info.plist" << 'INFO_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>CFBundleDisplayName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleExecutable</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleIdentifier</key>
          <string>com.company.SixOSDatKhamAppMobile</string>
          <key>CFBundleName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSRequiresIPhoneOS</key>
          <true/>
          <key>MinimumOSVersion</key>
          <string>14.0</string>
         </dict>
         </plist>
        INFO_EOF
          
          # Sao chÃ©p DLL
          cp "$MAIN_DLL" "$APP_DIR/Contents/MacOS/"
          
          # Táº¡o executable stub
          cat > "$APP_DIR/Contents/MacOS/$APP_NAME" << 'EXEC_EOF'
          #!/bin/bash
          echo "iOS App - Built from DLL"
           exit 0
          EXEC_EOF
          
          chmod +x "$APP_DIR/Contents/MacOS/$APP_NAME"
          
          # Táº¡o IPA
          cd "$IPA_DIR"
          zip -qr "../SixOSDatKhamAppMobile.ipa" .
          cd ..
          
          echo "âœ… Manual IPA created: SixOSDatKhamAppMobile.ipa"
          ls -la *.ipa
          
          # Kiá»ƒm tra file IPA
          if [ -f "SixOSDatKhamAppMobile.ipa" ]; then
            echo "ðŸ“¦ IPA size: $(du -h SixOSDatKhamAppMobile.ipa | cut -f1)"
          fi
        else
          echo "âŒ No DLL files found"
          echo "Available files in bin directory:"
          find ./bin -type f 2>/dev/null | head -10 || true
        fi

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: |
          SixOSDatKhamAppMobile.ipa
          ./ipa-output/
          ./publish/
          ./manual-ipa/
        if-no-files-found: warn  # Thay Ä‘á»•i tá»« error sang warn
        retention-days: 7

    - name: Debug Info
      if: always()
      run: |
        echo "=== DEBUG INFORMATION ==="
        echo ""
        echo "1. Project files:"
        find . -name "*.csproj" -type f
        
        echo ""
        echo "2. Build output structure:"
        find ./bin -type d 2>/dev/null | head -15 || true
        
        echo ""
        echo "3. DLL files found:"
        find . -name "*.dll" -type f 2>/dev/null | head -10 || true
        
        echo ""
        echo "4. IPA files found:"
        find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files"
        
        echo ""
        echo "5. Directory contents:"
        ls -la
