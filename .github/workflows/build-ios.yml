name: Build iOS IPA (.NET 7)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-13

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Install iOS + MAUI workloads
      run: |
        dotnet workload install ios maui

    - name: Restore
      run: dotnet restore

    - name: Build IPA
      run: |
        dotnet publish \
          -f net7.0-ios \
          -c Release \
          -p:BuildIpa=true \
          -p:MtouchLink=SdkOnly \
          -p:CodesignKey="Apple Development" \
          -p:CodesignProvision="Automatic"

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: |
          **/*.ipa

