name: Build iOS with Code Signing

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workloads
      run: |
        dotnet workload install maui
        dotnet workload install maui-ios

    - name: Create keychain and import certificates
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        # Tạo keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        
        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$SIGNING_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        
        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Cấu hình keychain
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

    - name: Build with code signing
      env:
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f:net8.0-ios \
          -c:Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:ArchiveOnBuild=true \
          -p:CodesignKey="iPhone Distribution" \
          -p:CodesignProvision="profile.mobileprovision" \
          -p:CodesignEntitlements="Entitlements.plist" \
          -p:DevelopmentTeam="$APPLE_TEAM_ID" \
          -p:MtouchLink=SdkOnly \
          -o:./publish \
          --verbosity:normal

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Signed-IPA
        path: ./publish/*.ipa
