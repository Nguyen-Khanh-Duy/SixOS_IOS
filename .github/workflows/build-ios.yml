name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    # Import Certificate
    - name: Install Apple Certificate
      run: |
        echo "${{ secrets.APPLE_CERTIFICATE }}" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERT_PASSWORD }}" -T /usr/bin/codesign
        security list-keychains -s build.keychain

    # Install Provisioning Profile
    - name: Install Provisioning Profile
      run: |
        echo "${{ secrets.APPLE_PROVISION_PROFILE }}" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

    # Build IPA
    - name: Build iOS
      run: |
        dotnet publish YourProject.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Distribution" \
          -p:DevelopmentTeam=${{ secrets.TEAM_ID }}

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: bin/Release/net9.0-ios/ios-arm64/publish/*.ipa
