name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json
        dotnet workload list

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "ðŸ” Setting up signing..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "âœ… Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA WITH DOTNET PUBLISH
    # ===============================
    - name: Build IPA with dotnet publish
      run: |
        echo "ðŸš€ Building IPA with dotnet publish..."
        
        # Clean
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release
        
        # Restore
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Publish vá»›i cáº¥u hÃ¬nh Ä‘áº§y Ä‘á»§
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="iOS Team Provisioning Profile: *" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=true \
            -o ./publish-output \
            --verbosity normal
        
        echo "âœ… Build completed"

    # ===============================
    # TÃŒM FILE APP BUNDLE
    # ===============================
    - name: Find .app bundle
      run: |
        echo "ðŸ” Searching for .app bundle..."
        
        # TÃ¬m trong cÃ¡c thÆ° má»¥c phá»• biáº¿n
        APP_BUNDLE=$(find . -name "*.app" -type d | head -1)
        
        if [ -n "$APP_BUNDLE" ]; then
          echo "âœ… Found .app at: $APP_BUNDLE"
          echo "APP_BUNDLE_PATH=$APP_BUNDLE" >> $GITHUB_ENV
        else
          echo "âŒ No .app bundle found"
          
          # TÃ¬m trong thÆ° má»¥c bin
          echo "Searching in bin directory:"
          find ./bin -name "*.app" -type d 2>/dev/null || true
          
          # TÃ¬m trong thÆ° má»¥c obj
          echo "Searching in obj directory:"
          find ./obj -name "*.app" -type d 2>/dev/null || true
          
          exit 1
        fi

    # ===============================
    # Táº O IPA Tá»ª APP BUNDLE
    # ===============================
    - name: Create IPA from .app bundle
      run: |
        echo "ðŸ“¦ Creating IPA from .app bundle..."
        
        # Láº¥y Ä‘Æ°á»ng dáº«n app bundle
        APP_BUNDLE="${{ env.APP_BUNDLE_PATH }}"
        APP_NAME=$(basename "$APP_BUNDLE" .app)
        
        echo "App name: $APP_NAME"
        echo "App bundle: $APP_BUNDLE"
        
        # Táº¡o thÆ° má»¥c Payload
        mkdir -p Payload
        
        # Copy app bundle vÃ o Payload
        cp -r "$APP_BUNDLE" Payload/
        
        # Codesign láº¡i (Ä‘áº£m báº£o)
        codesign -f -s "Apple Distribution" -v "Payload/$APP_NAME.app" --deep --preserve-metadata=identifier,entitlements
        
        # Táº¡o IPA
        zip -r "$APP_NAME.ipa" Payload/
        
        # Kiá»ƒm tra káº¿t quáº£
        if [ -f "$APP_NAME.ipa" ]; then
          echo "âœ… Successfully created IPA: $APP_NAME.ipa"
          
          # Copy vÃ o thÆ° má»¥c output
          mkdir -p ipa-output
          cp "$APP_NAME.ipa" ipa-output/
          ls -la ipa-output/
        else
          echo "âŒ Failed to create IPA"
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-${{ github.sha }}
        path: ipa-output/*.ipa
        retention-days: 7
        if-no-files-found: error

    # ===============================
    # DEBUG INFO
    # ===============================
    - name: Debug Info
      if: failure()
      run: |
        echo "ðŸ” Debug Information:"
        
        echo "1. Directory structure:"
        find . -type d -name "bin" -o -name "obj" -o -name "publish" | head -20
        
        echo "\n2. All .app files:"
        find . -name "*.app" -type d
        
        echo "\n3. All .ipa files:"
        find . -name "*.ipa" -type f
        
        echo "\n4. Build output:"
        ls -la publish-output/ 2>/dev/null || echo "No publish-output"
        
        echo "\n5. Disk space:"
        df -h

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
