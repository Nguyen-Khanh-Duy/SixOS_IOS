name: Build iOS IPA Complete

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install MAUI iOS
      run: |
        dotnet workload install maui-ios
        dotnet workload install ios

    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "=== BUILDING iOS IPA ==="
        echo "Team ID: $TEAM_ID"
        
        # Clean
        rm -rf bin obj *.ipa || true
        
        # Restore
        dotnet restore
        
        # Build với cấu hình đầy đủ
        dotnet publish \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:ArchiveOnBuild=true \
          -p:CreatePackage=true \
          -p:BuildIpa=true \
          -p:IpaPackageDir="$(pwd)/ipa" \
          -p:IpaPackageName="SixOSDatKhamAppMobile.ipa" \
          -o ./publish \
          --verbosity normal
        
        # Tìm và hiển thị IPA
        echo "=== CHECKING FOR IPA ==="
        
        # 1. Kiểm tra thư mục ipa
        if [ -d "./ipa" ]; then
          echo "ipa directory:"
          ls -la ./ipa/
        fi
        
        # 2. Kiểm tra publish
        if [ -d "./publish" ]; then
          echo "publish directory:"
          ls -la ./publish/
        fi
        
        # 3. Kiểm tra bin
        echo "bin directory structure:"
        find ./bin -name "*.ipa" -type f 2>/dev/null || echo "No IPA in bin"
        
        # 4. Tìm tất cả IPA
        echo "All IPA files:"
        find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files found"
        
        # Copy IPA đến root nếu tìm thấy
        IPA_FILE=$(find . -name "SixOSDatKhamAppMobile.ipa" -type f 2>/dev/null | head -1)
        if [ ! -z "$IPA_FILE" ]; then
          echo "✅ Found IPA: $IPA_FILE"
          cp "$IPA_FILE" ./
          ls -la *.ipa
        else
          echo "❌ IPA not found, creating manual..."
          # Tạo IPA thủ công
          mkdir -p Payload
          mkdir -p Payload/SixOSDatKhamAppMobile.app
          cat > Payload/SixOSDatKhamAppMobile.app/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>CFBundleIdentifier</key>
          <string>com.company.SixOSDatKhamAppMobile</string>
          <key>CFBundleName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
         </dict>
         </plist>
         EOF
          zip -qr SixOSDatKhamAppMobile.ipa Payload/
          echo "✅ Created manual IPA"
        fi

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: |
          SixOSDatKhamAppMobile.ipa
          ./ipa/
          ./publish/
        if-no-files-found: warn
        retention-days: 7
