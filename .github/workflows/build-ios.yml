name: Build iOS với .NET 7 MAUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      DOTNET_ROOT: /Users/runner/.dotnet

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Cài đặt .NET 7 SDK cụ thể
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.417'
        include-prerelease: false

    - name: Kiểm tra .NET
      run: dotnet --list-sdks

    - name: Cài workloads MAUI
      run: |
        export DOTNET_ROOT=/Users/runner/.dotnet
        export PATH=$DOTNET_ROOT:$PATH
        
        # Install workloads cho .NET 7
        dotnet workload install maui-ios maui-maccatalyst --skip-manifest-update

    - name: Restore packages
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    - name: Build IPA iOS
      run: |
        export DOTNET_ROOT=/Users/runner/.dotnet
        export PATH=$DOTNET_ROOT:$PATH

        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net7.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=true \
          -p:MtouchLink=SdkOnly \
          --verbosity normal
