name: Build MAUI iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workload
      run: dotnet workload install maui-ios

    # ==========================
    # SETUP CODE SIGNING
    # ==========================
    - name: Setup Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "ðŸ” Setting up signing..."

        # Create keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > cert.p12
        security import cert.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        # Install provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "âœ… Signing identities:"
        security find-identity -v -p codesigning

    # ==========================
    # BUILD IPA
    # ==========================
    - name: Publish iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "ðŸš€ Building IPA..."

        dotnet restore SixOSDatKhamAppMobile.csproj

        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net8.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Distribution" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          --verbosity normal

        echo "ðŸ“¦ Checking IPA size..."
        ls -lh ipa-output

    # ==========================
    # UPLOAD IPA
    # ==========================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        retention-days: 7

    # ==========================
    # CLEANUP
    # ==========================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
