name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9 (KH·ªöP PROJECT)
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: dotnet workload install maui-ios

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # CREATE OUTPUT DIRECTORY
    # ===============================
    - name: Create output directory
      run: |
        mkdir -p ipa-output
        echo "‚úÖ Created ipa-output directory at $(pwd)/ipa-output"

    # ===============================
    # BUILD IPA (NET 9)
    # ===============================
    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Building IPA..."

        # Restore packages
        dotnet restore SixOSDatKhamAppMobile.csproj

        # Clean previous builds
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release

        # Publish with explicit output path
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:CodesignKey="Apple Distribution" \
          -p:CodesignProvision="Your Provisioning Profile Name" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:BuildIpa=true \
          -p:ArchiveOnBuild=true \
          -p:EnableCodeSigning=true \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          --verbosity normal

        echo "üì¶ Build completed. Checking output directory..."

    # ===============================
    # VERIFY AND LIST IPA OUTPUT
    # ===============================
    - name: Verify IPA Output
      run: |
        echo "üìÇ Current directory: $(pwd)"
        echo "üìÇ Contents of ipa-output directory:"
        ls -la ipa-output/ || echo "‚ùå ipa-output directory is empty or doesn't exist"
        
        echo "üîç Searching for IPA files in entire workspace..."
        find . -name "*.ipa" -type f | while read -r file; do
          echo "Found IPA: $file"
          echo "Size: $(ls -lh "$file" | awk '{print $5}')"
        done
        
        # If IPA exists but in wrong location, copy it to ipa-output
        IPA_FILE=$(find . -name "*.ipa" -type f | head -n 1)
        if [ -n "$IPA_FILE" ] && [ ! -f "ipa-output/$(basename "$IPA_FILE")" ]; then
          echo "üìã Copying IPA from $IPA_FILE to ipa-output/"
          cp "$IPA_FILE" ipa-output/
        fi
        
        # Final check
        if [ -n "$(ls -A ipa-output/ 2>/dev/null)" ]; then
          echo "‚úÖ IPA files found in ipa-output directory:"
          ls -lh ipa-output/
        else
          echo "‚ùå No IPA files found in ipa-output directory"
          echo "üìÅ Listing bin/Release directory structure:"
          find bin/Release -type f -name "*.ipa" -o -name "*.app" | head -n 10
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        if-no-files-found: error
        retention-days: 7

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        echo "üßπ Cleanup completed"
