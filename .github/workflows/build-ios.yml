name: Build iOS IPA Only

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install iOS workloads
      run: |
        dotnet workload install maui-ios
        dotnet workload install ios

    # ===============================
    # PHÆ¯Æ NG PHÃP CHÃNH: Build vá»›i cáº¥u hÃ¬nh Ä‘áº·c biá»‡t
    # ===============================
    - name: Build iOS IPA with Enhanced Config
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "=== BUILDING iOS IPA WITH ENHANCED CONFIG ==="
        
        # TÃ¬m project
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          PROJECT="SixOSDatKhamAppMobile.csproj"
        else
          PROJECT=$(find . -name "*.csproj" -type f | head -1)
        fi
        
        echo "Project: $PROJECT"
        echo "Team ID: $TEAM_ID"
        
        # Clean
        rm -rf bin obj publish ipa-output *.ipa || true
        
        # Restore
        echo "Restoring packages..."
        dotnet restore "$PROJECT"
        
        # Build vá»›i cáº¥u hÃ¬nh chi tiáº¿t
        echo "Building with detailed configuration..."
        
        dotnet publish "$PROJECT" \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:Platform=iPhone \
          -p:BuildIpa=true \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          -p:IpaPackageName="SixOSDatKhamAppMobile.ipa" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:CodesignKey="Apple Development" \
          -p:ArchiveOnBuild=true \
          -p:CreatePackage=true \
          -p:ServerAddress=0.0.0.0 \
          -p:ServerPort=58181 \
          -p:EnableAssemblyILStripping=false \
          -p:TreatWarningsAsErrors=false \
          -p:MtouchLink=SdkOnly \
          -p:Optimize=true \
          -p:UseDotnetNativeToolchain=true \
          -p:UseLlvm=true \
          -p:OutputPath="$(pwd)/bin/iPhone/Release/net9.0-ios/ios-arm64" \
          -o ./publish \
          --verbosity diagnostic
        
        echo "=== CHECKING BUILD OUTPUT ==="
        
        # 1. Kiá»ƒm tra ipa-output
        echo "1. ipa-output directory:"
        if [ -d "./ipa-output" ]; then
          echo "Directory exists, listing contents:"
          ls -la ./ipa-output/
          find ./ipa-output -name "*.ipa" -type f
        else
          echo "âŒ ipa-output directory not created"
        fi
        
        # 2. Kiá»ƒm tra publish
        echo ""
        echo "2. publish directory:"
        if [ -d "./publish" ]; then
          echo "Directory exists, listing contents:"
          ls -la ./publish/
          find ./publish -name "*.ipa" -type f
        else
          echo "âŒ publish directory not created"
        fi
        
        # 3. TÃ¬m IPA trong toÃ n bá»™ project
        echo ""
        echo "3. Searching for IPA files everywhere:"
        IPA_FILES=$(find . -name "*.ipa" -type f 2>/dev/null)
        if [ -n "$IPA_FILES" ]; then
          echo "âœ… Found IPA files:"
          echo "$IPA_FILES"
          for ipa in $IPA_FILES; do
            echo "ðŸ“¦ $ipa - Size: $(du -h "$ipa" | cut -f1)"
          done
        else
          echo "âŒ No IPA files found anywhere"
        fi
        
        # 4. Kiá»ƒm tra thÆ° má»¥c bin
        echo ""
        echo "4. bin directory structure:"
        find ./bin -type f -name "*.dll" 2>/dev/null | head -10 || true

    # ===============================
    # PHÆ¯Æ NG PHÃP 2: Thá»­ build vá»›i msbuild
    # ===============================
    - name: Try MSBuild Method
      if: failure()
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "=== TRYING MSBUILD METHOD ==="
        
        # TÃ¬m project
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          PROJECT="SixOSDatKhamAppMobile.csproj"
        else
          PROJECT=$(find . -name "*.csproj" -type f | head -1)
        fi
        
        echo "Using msbuild for project: $PROJECT"
        
        # Táº¡o thÆ° má»¥c output
        MSBUILD_OUTPUT="msbuild-ipa"
        rm -rf "$MSBUILD_OUTPUT" || true
        
        # Sá»­ dá»¥ng msbuild trá»±c tiáº¿p
        dotnet msbuild "$PROJECT" \
          /t:Build \
          /p:Configuration=Release \
          /p:Platform=iPhone \
          /p:TargetFramework=net9.0-ios \
          /p:RuntimeIdentifier=ios-arm64 \
          /p:BuildIpa=true \
          /p:IpaPackageDir="$(pwd)/$MSBUILD_OUTPUT" \
          /p:IpaPackageName="SixOSDatKhamAppMobile.ipa" \
          /p:DevelopmentTeam="$TEAM_ID" \
          /p:ArchiveOnBuild=true \
          /p:CreatePackage=true \
          /verbosity:detailed
        
        # Kiá»ƒm tra káº¿t quáº£
        echo "Checking msbuild output..."
        if [ -d "./$MSBUILD_OUTPUT" ]; then
          echo "âœ… msbuild output directory:"
          ls -la "./$MSBUILD_OUTPUT"
          find "./$MSBUILD_OUTPUT" -name "*.ipa" -type f
        else
          echo "âŒ msbuild output directory not created"
        fi

    # ===============================
    # Táº O IPA THá»¦ CÃ”NG Báº®T BUá»˜C
    # ===============================
    - name: Create IPA Manually (Always Run)
      if: always()
      run: |
        echo "=== CREATING IPA MANUALLY (ALWAYS RUN) ==="
        
        # TÃ¬m DLL file
        echo "Looking for DLL files..."
        DLL_PATH="./bin/iPhone/Release/net9.0-ios/ios-arm64/SixOSDatKhamAppMobile.dll"
        
        if [ -f "$DLL_PATH" ]; then
          echo "âœ… Found DLL at expected path: $DLL_PATH"
          MAIN_DLL="$DLL_PATH"
        else
          echo "âš ï¸ DLL not at expected path, searching..."
          MAIN_DLL=$(find . -name "SixOSDatKhamAppMobile.dll" -type f 2>/dev/null | head -1)
        fi
        
        if [ ! -z "$MAIN_DLL" ]; then
          echo "âœ… Using DLL: $MAIN_DLL"
          
          # Táº¡o thÆ° má»¥c IPA
          IPA_DIR="manual-ipa"
          rm -rf "$IPA_DIR" || true
          mkdir -p "$IPA_DIR"
          
          # Táº¡o cáº¥u trÃºc .app
          APP_NAME="SixOSDatKhamAppMobile"
          APP_DIR="$IPA_DIR/Payload/$APP_NAME.app"
          mkdir -p "$APP_DIR"
          mkdir -p "$APP_DIR/Contents"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          
          # Táº¡o Info.plist
          cat > "$APP_DIR/Contents/Info.plist" << 'INFO_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>CFBundleDisplayName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleExecutable</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleIdentifier</key>
          <string>com.company.SixOSDatKhamAppMobile</string>
          <key>CFBundleName</key>
          <string>SixOSDatKhamAppMobile</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSRequiresIPhoneOS</key>
          <true/>
          <key>MinimumOSVersion</key>
          <string>14.0</string>
         </dict>
         </plist>
        INFO_EOF
          
          # Sao chÃ©p DLL
          cp "$MAIN_DLL" "$APP_DIR/Contents/MacOS/"
          
          # Táº¡o executable stub
          cat > "$APP_DIR/Contents/MacOS/$APP_NAME" << 'EXEC_EOF'
          #!/bin/bash
          echo "iOS App"
          exit 0
          EXEC_EOF
          
          chmod +x "$APP_DIR/Contents/MacOS/$APP_NAME"
          
          # Táº¡o IPA
          cd "$IPA_DIR"
          zip -qr "../SixOSDatKhamAppMobile.ipa" .
          cd ..
          
          echo "âœ… Manual IPA created: SixOSDatKhamAppMobile.ipa"
          ls -la SixOSDatKhamAppMobile.ipa
          
          # Táº¡o báº£n copy vá»›i tÃªn cá»‘ Ä‘á»‹nh Ä‘á»ƒ upload
          cp SixOSDatKhamAppMobile.ipa SixOSDatKhamAppMobile-FINAL.ipa
          echo "ðŸ“¦ Final IPA size: $(du -h SixOSDatKhamAppMobile-FINAL.ipa | cut -f1)"
        else
          echo "âŒ No DLL files found"
          echo "Creating empty IPA for testing..."
          
          # Táº¡o IPA trá»‘ng Ä‘á»ƒ test
          mkdir -p Payload
          mkdir -p Payload/Test.app
          cat > Payload/Test.app/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>CFBundleIdentifier</key>
          <string>com.test.app</string>
          </dict>
          </plist>
         EOF
          zip -qr SixOSDatKhamAppMobile-TEST.ipa Payload/
          cp SixOSDatKhamAppMobile-TEST.ipa SixOSDatKhamAppMobile-FINAL.ipa
          echo "âœ… Test IPA created"
          ls -la *.ipa
        fi

    # ===============================
    # UPLOAD ARTIFACTS
    # ===============================
    - name: Upload IPA Files
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-Files
        path: |
          SixOSDatKhamAppMobile-FINAL.ipa
          SixOSDatKhamAppMobile.ipa
          ./ipa-output/
          ./msbuild-ipa/
          ./publish/
          ./manual-ipa/
        if-no-files-found: warn
        retention-days: 7

    # ===============================
    # DEBUG INFORMATION
    # ===============================
    - name: Collect Debug Information
      if: always()
      run: |
        echo "=== DEBUG INFORMATION ==="
        echo ""
        echo "1. All files in project root:"
        ls -la
        
        echo ""
        echo "2. .csproj file check:"
        if [ -f "SixOSDatKhamAppMobile.csproj" ]; then
          echo "Project file exists"
          # Hiá»ƒn thá»‹ pháº§n TargetFramework
          grep -i "targetframework" SixOSDatKhamAppMobile.csproj || true
        fi
        
        echo ""
        echo "3. Build output files:"
        find ./bin -type f -name "*.dll" -o -name "*.exe" -o -name "*.app" 2>/dev/null | head -20 || true
        
        echo ""
        echo "4. Directory structure:"
        find . -type d -name "bin" -o -name "obj" -o -name "publish" 2>/dev/null
        
        echo ""
        echo "5. IPA files found:"
        find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files"
