name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json
        dotnet workload list

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "ðŸ” Setting up signing..."

        # Táº¡o keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        # Cáº¥u hÃ¬nh keychain
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # Láº¥y tÃªn provisioning profile
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i profile.mobileprovision 2>/dev/null) 2>/dev/null || echo "iOS Team Provisioning Profile: *")
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

        echo "âœ… Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA Vá»šI .NET MAUI
    # ===============================
    - name: Build iOS App
      run: |
        echo "ðŸš€ Building iOS App..."
        
        # Clean
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release || true
        
        # Restore
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Build trÆ°á»›c
        dotnet build SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            --verbosity normal
        
        # Publish
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="${{ env.PROFILE_NAME }}" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:EnableCodeSigning=true \
            -p:UseInterpreter=true \
            -p:MtouchLink=SdkOnly \
            -p:Optimize=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o ./publish-output \
            --verbosity normal

        echo "âœ… Build completed"

    # ===============================
    # TÃŒM KIáº¾M VÃ€ COPY IPA
    # ===============================
    - name: Find and Copy IPA
      run: |
        echo "ðŸ” TÃ¬m kiáº¿m IPA files..."
        
        # Táº¡o thÆ° má»¥c output
        mkdir -p ipa-output
        
        # TÃ¬m táº¥t cáº£ IPA files
        IPA_FILES=$(find . -name "*.ipa" -type f)
        
        if [ -n "$IPA_FILES" ]; then
          echo "âœ… Found IPA files:"
          echo "$IPA_FILES"
          
          # Copy táº¥t cáº£ IPA files vÃ o thÆ° má»¥c ipa-output
          for ipa in $IPA_FILES; do
            cp "$ipa" ipa-output/
            echo "Copied: $ipa"
          done
        else
          echo "âŒ No IPA files found directly"
          
          # TÃ¬m .app bundles
          APP_BUNDLES=$(find . -name "*.app" -type d)
          
          if [ -n "$APP_BUNDLES" ]; then
            echo "âœ… Found .app bundles:"
            echo "$APP_BUNDLES"
            
            # Táº¡o IPA tá»« .app bundle Ä‘áº§u tiÃªn
            FIRST_APP=$(echo "$APP_BUNDLES" | head -1)
            APP_NAME=$(basename "$FIRST_APP" .app)
            
            echo "Creating IPA from: $FIRST_APP"
            
            # Táº¡o cáº¥u trÃºc Payload
            mkdir -p Payload
            cp -r "$FIRST_APP" Payload/
            
            # Táº¡o IPA
            zip -r "$APP_NAME.ipa" Payload/
            
            if [ -f "$APP_NAME.ipa" ]; then
              echo "âœ… Created IPA: $APP_NAME.ipa"
              cp "$APP_NAME.ipa" ipa-output/
            fi
          else
            echo "âŒ No .app bundles found"
            
            # Liá»‡t kÃª cáº¥u trÃºc thÆ° má»¥c Ä‘á»ƒ debug
            echo "ðŸ“‚ Directory structure:"
            find . -type d -name "bin" -o -name "obj" -o -name "publish" | head -20
            
            echo "\nðŸ“„ Files in publish-output:"
            ls -la publish-output/ 2>/dev/null || echo "No publish-output"
            
            exit 1
          fi
        fi
        
        # Kiá»ƒm tra káº¿t quáº£
        echo "\nðŸ“ Final ipa-output contents:"
        ls -la ipa-output/

    # ===============================
    # XÃC THá»°C IPA
    # ===============================
    - name: Validate IPA
      run: |
        echo "ðŸ” Kiá»ƒm tra tÃ­nh há»£p lá»‡ cá»§a IPA..."
        
        if ls ipa-output/*.ipa 1> /dev/null 2>&1; then
          IPA_FILE=$(ls ipa-output/*.ipa | head -1)
          echo "âœ… IPA file found: $IPA_FILE"
          echo "File size: $(wc -c < "$IPA_FILE") bytes"
          
          # Kiá»ƒm tra cáº¥u trÃºc IPA
          echo "\nðŸ“¦ IPA contents:"
          unzip -l "$IPA_FILE" | head -10
        else
          echo "âŒ No IPA file in ipa-output directory"
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-${{ github.sha }}
        path: ipa-output/*.ipa
        retention-days: 7
        if-no-files-found: error
        compression-level: 6

    # ===============================
    # UPLOAD DEBUG ARTIFACTS
    # ===============================
    - name: Upload Debug Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Debug-Artifacts-${{ github.sha }}
        path: |
          publish-output/
          bin/Release/
          **/*.app
          **/*.dll
          build.log
        retention-days: 3
        if-no-files-found: warn

    # ===============================
    # DEBUG INFO
    # ===============================
    - name: Debug Information
      if: failure()
      run: |
        echo "ðŸ” Debug Information:"
        
        echo "1. Xcode version:"
        xcodebuild -version
        
        echo "\n2. .NET info:"
        dotnet --info
        
        echo "\n3. Disk space:"
        df -h

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
