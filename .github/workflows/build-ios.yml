name: Build iOS với .NET 7 MAUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Setup .NET 7.0.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Cài đặt workloads MAUI cho .NET 7
      run: |
        dotnet workload install maui-ios --skip-sign-check
        dotnet workload install maui-maccatalyst --skip-sign-check
        dotnet workload restore

    - name: Kiểm tra .NET và workloads
      run: |
        dotnet --info
        dotnet workload list

    - name: Restore packages
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    - name: Build thử nghiệm
      run: dotnet build SixOSDatKhamAppMobile.csproj -f net7.0-ios -c Debug

    - name: Publish IPA iOS
      run: |
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net7.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=true \
          -p:MtouchLink=SdkOnly \
          --verbosity detailed
