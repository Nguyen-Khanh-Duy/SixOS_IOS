name: Build iOS (.NET 7 Legacy)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-13  # Sử dụng macOS cũ hơn

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Cài đặt .NET 7 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Cài đặt workloads MAUI cho .NET 7
      run: |
        dotnet workload install maui-ios maui-maccatalyst

    - name: Build
      run: |
        echo "=== Building với .NET 7 ==="
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net7.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=false \
          -p:MtouchLink=None
