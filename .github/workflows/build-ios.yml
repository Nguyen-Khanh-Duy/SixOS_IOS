name: Build iOS/Mac Catalyst IPA (.NET 8 MAUI)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Cài đặt .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cài đặt workloads MAUI cho .NET 8
      run: |
        echo "=== Cài đặt workloads cần thiết ==="
        dotnet workload install maui-ios maui-maccatalyst

    - name: Build cho iOS (.NET 8) - Tạo IPA
      run: |
        echo "=== Building cho iOS (.NET 8) - Tạo IPA ==="
        
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net8.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:ArchiveOnBuild=true \
          -p:EnableCodeSigning=false \
          -p:EnablePackageSigning=false \
          -p:MtouchLink=SdkOnly \
          --verbosity normal
