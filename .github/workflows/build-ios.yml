name: Build iOS IPA (Production)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Install MAUI iOS workload
      run: dotnet workload install maui-ios

    - name: Verify .NET
      run: dotnet --info

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Creating temporary keychain..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Installed signing identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA
    # ===============================
    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Restoring project..."
        dotnet restore SixOSDatKhamAppMobile.csproj

        echo "üöÄ Publishing IPA..."
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Distribution" \
          -p:CodesignProvision="" \
          -p:DevelopmentTeam="$TEAM_ID" \
          --verbosity minimal

        echo "üì¶ Searching for IPA..."
        find . -name "*.ipa"

    # ===============================
    # VERIFY IPA EXISTS
    # ===============================
    - name: Verify IPA exists
      run: |
        IPA_PATH=$(find . -name "*.ipa" | head -n 1)

        if [ -z "$IPA_PATH" ]; then
          echo "‚ùå IPA file not found!"
          exit 1
        fi

        echo "‚úÖ IPA found at: $IPA_PATH"

        mkdir -p ipa-output
        cp "$IPA_PATH" ipa-output/app.ipa

    # ===============================
    # UPLOAD IPA ARTIFACT
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/app.ipa
        retention-days: 7

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup keychain
      if: always()
      run: security delete-keychain build.keychain || true
