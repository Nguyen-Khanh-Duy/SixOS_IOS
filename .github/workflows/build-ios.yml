name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json
        dotnet workload list

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        # T·∫°o keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        # C·∫•u h√¨nh keychain
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # L·∫•y t√™n provisioning profile
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i profile.mobileprovision 2>/dev/null) 2>/dev/null || echo "iOS Team Provisioning Profile: *")
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA ƒê√öNG C√ÅCH V·ªöI .NET MAUI
    # ===============================
    - name: Build iOS IPA
      run: |
        echo "üöÄ Building iOS IPA ƒë√∫ng c√°ch..."
        
        # Clean
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release || true
        
        # Restore
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Publish v·ªõi ƒë·∫ßy ƒë·ªß tham s·ªë ƒë·ªÉ t·∫°o IPA
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="${{ env.PROFILE_NAME }}" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:EnableCodeSigning=true \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:UseInterpreter=true \
            -p:MtouchLink=SdkOnly \
            -p:MtouchUseLlvm=true \
            -p:MtouchEnableSGenConc=true \
            -p:Optimize=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:CreatePackage=false \
            -p:IpaPackageDir=$(pwd)/ipa-output \
            -o ./publish-output \
            --verbosity normal

        echo "‚úÖ Build completed"

    # ===============================
    # KI·ªÇM TRA K·∫æT QU·∫¢ BUILD
    # ===============================
    - name: Check Build Output
      if: always()
      run: |
        echo "üìÅ Ki·ªÉm tra files sau build..."
        
        echo "1. T√¨m t·∫•t c·∫£ .ipa files:"
        find . -name "*.ipa" -type f || echo "No IPA files found"
        
        echo "\n2. T√¨m t·∫•t c·∫£ .app bundles:"
        find . -name "*.app" -type d || echo "No .app bundles found"
        
        echo "\n3. Ki·ªÉm tra th∆∞ m·ª•c ipa-output:"
        ls -la ipa-output/ 2>/dev/null || echo "No ipa-output directory"
        
        echo "\n4. Ki·ªÉm tra th∆∞ m·ª•c publish-output:"
        ls -la publish-output/ 2>/dev/null || echo "No publish-output directory"
        
        echo "\n5. Ki·ªÉm tra th∆∞ m·ª•c bin:"
        find ./bin -type d 2>/dev/null | head -10 || echo "No bin directory"

    # ===============================
    # T√åM V√Ä COPY IPA (N·∫æU CH∆ØA ·ªû ƒê√öNG V·ªä TR√ç)
    # ===============================
    - name: Find and copy IPA
      run: |
        echo "üîç T√¨m ki·∫øm IPA files..."
        
        # T·∫°o th∆∞ m·ª•c output n·∫øu ch∆∞a c√≥
        mkdir -p ipa-output
        
        # T√¨m t·∫•t c·∫£ IPA files
        IPA_FILES=$(find . -name "*.ipa" -type f)
        
        if [ -n "$IPA_FILES" ]; then
          echo "‚úÖ Found IPA files:"
          echo "$IPA_FILES"
          
          # Copy t·∫•t c·∫£ IPA files v√†o th∆∞ m·ª•c ipa-output
          for ipa in $IPA_FILES; do
            cp "$ipa" ipa-output/ 2>/dev/null || true
          done
          
          echo "\nüìÅ ipa-output contents:"
          ls -la ipa-output/
        else
          echo "‚ùå No IPA files found"
          
          # T√¨m .app bundles ƒë·ªÉ t·∫°o IPA th·ªß c√¥ng
          APP_BUNDLE=$(find . -name "*.app" -type d | head -1)
          
          if [ -n "$APP_BUNDLE" ]; then
            echo "‚úÖ Found .app bundle at: $APP_BUNDLE"
            
            # T·∫°o IPA t·ª´ .app bundle
            APP_NAME=$(basename "$APP_BUNDLE" .app)
            mkdir -p Payload
            cp -r "$APP_BUNDLE" Payload/
            
            # Codesign l·∫°i ƒë·ªÉ ƒë·∫£m b·∫£o
            codesign -f -s "Apple Distribution" -v "Payload/$APP_NAME.app" --deep --preserve-metadata=identifier,entitlements || true
            
            # T·∫°o IPA
            zip -r "$APP_NAME.ipa" Payload/
            
            if [ -f "$APP_NAME.ipa" ]; then
              echo "‚úÖ Created IPA: $APP_NAME.ipa"
              cp "$APP_NAME.ipa" ipa-output/
            fi
          else
            echo "‚ùå No .app bundle found"
            
            # T√¨m th∆∞ m·ª•c ch·ª©a app
            echo "Searching for app directories:"
            find . -type d -name "*.app" -o -name "*.xarchive" 2>/dev/null | head -10
          fi
        fi

    # ===============================
    # X√ÅC TH·ª∞C IPA
    # ===============================
    - name: Validate IPA
      run: |
        echo "üîç Ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa IPA..."
        
        if [ -f "ipa-output/SixOSDatKhamAppMobile.ipa" ] || [ -f "ipa-output/*.ipa" ]; then
          IPA_FILE=$(ls ipa-output/*.ipa | head -1)
          echo "‚úÖ IPA file found: $IPA_FILE"
          echo "File size: $(wc -c < "$IPA_FILE") bytes"
          
          # Ki·ªÉm tra c·∫•u tr√∫c IPA
          unzip -l "$IPA_FILE" | head -20
        else
          echo "‚ùå No IPA file in ipa-output directory"
          ls -la ipa-output/ || true
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        retention-days: 7
        if-no-files-found: error
        compression-level: 6

    # ===============================
    # UPLOAD ADDITIONAL ARTIFACTS (CHO DEBUG)
    # ===============================
    - name: Upload Debug Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Debug-Artifacts-${{ github.sha }}
        path: |
          publish-output/
          bin/Release/
          **/*.app
        retention-days: 3
        if-no-files-found: warn

    # ===============================
    # DEBUG INFO
    # ===============================
    - name: Debug Information
      if: failure()
      run: |
        echo "üîç Debug Information:"
        
        echo "1. Xcode version:"
        xcodebuild -version
        
        echo "\n2. iOS SDKs:"
        xcodebuild -showsdks
        
        echo "\n3. .NET info:"
        dotnet --info
        
        echo "\n4. Disk space:"
        df -h

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
