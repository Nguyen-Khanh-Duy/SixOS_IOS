name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9 (KH·ªöP PROJECT)
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios
        dotnet workload install ios

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning
        
        # Get provisioning profile name
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i profile.mobileprovision) 2>/dev/null || echo "")
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
        echo "üì± Provisioning Profile: $PROFILE_NAME"

    # ===============================
    # CREATE OUTPUT DIRECTORY
    # ===============================
    - name: Create output directory
      run: |
        mkdir -p ipa-output
        mkdir -p artifacts
        echo "‚úÖ Created output directories"

    # ===============================
    # BUILD IPA (NET 9) - C√ÅCH 1: S·ª¨ D·ª§NG MSBUILD
    # ===============================
    - name: Build IPA with MSBuild
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Building IPA with MSBuild..."
        
        # Restore packages
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Build with MSBuild
        msbuild SixOSDatKhamAppMobile.csproj \
          /p:Configuration=Release \
          /p:Platform=iPhone \
          /p:RuntimeIdentifier=ios-arm64 \
          /p:TargetFramework=net9.0-ios \
          /p:CodesignKey="Apple Distribution" \
          /p:CodesignProvision="$PROFILE_NAME" \
          /p:DevelopmentTeam="$TEAM_ID" \
          /p:BuildIpa=true \
          /p:ArchiveOnBuild=true \
          /p:EnableCodeSigning=true \
          /p:IpaPackageDir="$(pwd)/ipa-output" \
          /verbosity:normal

    # ===============================
    # BUILD IPA (NET 9) - C√ÅCH 2: S·ª¨ D·ª§NG DOTNET PUBLISH (FALLBACK)
    # ===============================
    - name: Build IPA with Dotnet Publish (if MSBuild fails)
      if: failure()
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Building IPA with Dotnet Publish (fallback)..."
        
        # Clean
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release
        
        # Publish
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:BuildIpa=true \
          -p:CodesignKey="Apple Distribution" \
          -p:CodesignProvision="$PROFILE_NAME" \
          -p:DevelopmentTeam="$TEAM_ID" \
          -p:EnableCodeSigning=true \
          -p:IpaPackageDir="$(pwd)/ipa-output" \
          --self-contained \
          --verbosity normal

    # ===============================
    # MANUAL IPA CREATION (BACKUP PLAN)
    # ===============================
    - name: Manual IPA creation (if needed)
      if: failure()
      run: |
        echo "üîß Attempting manual IPA creation..."
        
        # Find the .app file
        APP_PATH=$(find . -name "*.app" -type d | head -n 1)
        
        if [ -n "$APP_PATH" ]; then
          echo "üì± Found .app at: $APP_PATH"
          
          # Create Payload directory
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA
          zip -r "ipa-output/SixOSDatKhamApp.ipa" Payload/
          
          echo "‚úÖ Manually created IPA at ipa-output/SixOSDatKhamApp.ipa"
        else
          echo "‚ùå No .app file found"
          exit 1
        fi

    # ===============================
    # VERIFY AND LIST IPA OUTPUT
    # ===============================
    - name: Verify IPA Output
      run: |
        echo "üìÇ Current directory: $(pwd)"
        
        # List all contents of ipa-output
        echo "üìÇ Contents of ipa-output directory:"
        ls -la ipa-output/ || echo "‚ùå ipa-output directory is empty"
        
        # List all contents of bin/Release
        echo "üìÇ Contents of bin/Release:"
        find bin/Release -type d -name "*.app" -o -name "*.ipa" | head -n 20
        
        # Search for IPA files
        echo "üîç Searching for IPA files in entire workspace..."
        find . -name "*.ipa" -type f | while read -r file; do
          echo "Found IPA: $file"
          echo "Size: $(ls -lh "$file" | awk '{print $5}')"
          
          # Copy to ipa-output if not already there
          if [[ "$file" != *"ipa-output"* ]]; then
            echo "üìã Copying to ipa-output/"
            cp "$file" ipa-output/
          fi
        done
        
        # Search for .app bundles
        echo "üîç Searching for .app bundles..."
        find . -name "*.app" -type d | while read -r app; do
          echo "Found .app: $app"
          ls -ld "$app"
        done
        
        # Final check for ipa-output
        if [ -n "$(ls -A ipa-output/ 2>/dev/null)" ]; then
          echo "‚úÖ Files found in ipa-output directory:"
          ls -lh ipa-output/
        else
          echo "‚ùå No files found in ipa-output directory"
          
          # Check if there's an .app we can manually package
          APP_BUNDLE=$(find . -name "*.app" -type d | head -n 1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "üì¶ Manually creating IPA from $APP_BUNDLE"
            mkdir -p Payload
            cp -r "$APP_BUNDLE" Payload/
            cd Payload
            zip -r "../ipa-output/app.ipa" *
            cd ..
            echo "‚úÖ Manually created IPA at ipa-output/app.ipa"
          else
            echo "‚ùå No .app bundle found to create IPA"
            exit 1
          fi
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: |
          ipa-output/*.ipa
          ipa-output/*.app
        if-no-files-found: error
        retention-days: 7

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        echo "üßπ Cleanup completed"
