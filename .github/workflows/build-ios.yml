name: Build iOS với .NET 7 MAUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Cài đặt .NET 7 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Kiểm tra .NET
      run: dotnet --info

    - name: Cài workloads MAUI
      run: |
        dotnet workload install maui-ios maui-maccatalyst

    - name: Restore
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    - name: Build IPA iOS
      run: |
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net7.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=true \
          -p:MtouchLink=SdkOnly \
          --verbosity normal
