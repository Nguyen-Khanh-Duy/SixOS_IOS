name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        # T·∫°o keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        # C·∫•u h√¨nh keychain
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        # C·∫•u h√¨nh keychain kh√¥ng timeout
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA
    # ===============================
    - name: Build iOS IPA
      run: |
        echo "üöÄ Building IPA..."
        
        # Clean tr∆∞·ªõc khi build
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release
        
        # Restore packages
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Build v·ªõi c·∫•u h√¨nh ƒë·∫ßy ƒë·ªß
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="Your Provisioning Profile Name" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:Ipv6Support=false \
            -p:Verbosity=Normal \
            -o ./publish-output

    # ===============================
    # T√åM V√Ä COPY IPA
    # ===============================
    - name: Find and Copy IPA
      run: |
        echo "üîç T√¨m ki·∫øm file IPA..."
        
        # T·∫°o th∆∞ m·ª•c output
        mkdir -p ipa-output
        
        # T√¨m ki·∫øm file IPA trong c√°c th∆∞ m·ª•c ph·ªï bi·∫øn
        IPA_PATHS=(
          "./publish-output/*.ipa"
          "./bin/Release/net9.0-ios/ios-arm64/publish/*.ipa"
          "./bin/Release/net9.0-ios/ios-arm64/*.ipa"
          "./obj/Release/net9.0-ios/ios-arm64/publish/*.ipa"
          "**/Release/**/*.ipa"
        )
        
        FOUND_IPA=false
        for pattern in "${IPA_PATHS[@]}"; do
          echo "Ki·ªÉm tra: $pattern"
          for file in $pattern; do
            if [ -f "$file" ]; then
              echo "‚úÖ T√¨m th·∫•y IPA t·∫°i: $file"
              cp "$file" ipa-output/
              FOUND_IPA=true
              break 2
            fi
          done
        done
        
        # N·∫øu kh√¥ng t√¨m th·∫•y, t√¨m b·∫±ng find command
        if [ "$FOUND_IPA" = false ]; then
          echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y v·ªõi pattern, th·ª≠ t√¨m b·∫±ng find..."
          IPA_FILE=$(find . -name "*.ipa" -type f | head -1)
          
          if [ -n "$IPA_FILE" ]; then
            echo "‚úÖ T√¨m th·∫•y IPA t·∫°i: $IPA_FILE"
            cp "$IPA_FILE" ipa-output/
            FOUND_IPA=true
          fi
        fi
        
        # N·∫øu v·∫´n kh√¥ng t√¨m th·∫•y, ki·ªÉm tra file .app
        if [ "$FOUND_IPA" = false ]; then
          echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y IPA, ki·ªÉm tra file .app..."
          APP_FILE=$(find . -name "*.app" -type d | head -1)
          
          if [ -n "$APP_FILE" ]; then
            echo "‚úÖ T√¨m th·∫•y .app t·∫°i: $APP_FILE"
            echo "üì¶ T·∫°o IPA t·ª´ .app..."
            
            mkdir -p ipa-output/Payload
            cp -r "$APP_FILE" ipa-output/Payload/
            
            cd ipa-output
            zip -r app.ipa Payload/
            mv app.ipa ../
            cd ..
            
            FOUND_IPA=true
          fi
        fi
        
        # Ki·ªÉm tra k·∫øt qu·∫£
        if [ "$FOUND_IPA" = true ]; then
          echo "‚úÖ ƒê√£ copy IPA th√†nh c√¥ng!"
          ls -la ipa-output/
        else
          echo "‚ùå KH√îNG T√åM TH·∫§Y FILE IPA!"
          echo "üìÇ C·∫•u tr√∫c th∆∞ m·ª•c bin:"
          find ./bin -type d 2>/dev/null | head -20 || echo "Kh√¥ng t√¨m th·∫•y th∆∞ m·ª•c bin"
          echo "\nüìÇ T√¨m ki·∫øm t·∫•t c·∫£ file IPA v√† APP:"
          find . -name "*.ipa" -o -name "*.app" 2>/dev/null || echo "Kh√¥ng t√¨m th·∫•y file .ipa ho·∫∑c .app"
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-${{ github.sha }}
        path: |
          ipa-output/*.ipa
          ipa-output/*.app
        retention-days: 7
        if-no-files-found: error
        compression-level: 6

    # ===============================
    # DEBUG INFO (LU√îN CH·∫†Y)
    # ===============================
    - name: Debug Information
      if: failure()
      run: |
        echo "üîç Debug Information:"
        echo "1. .NET version:"
        dotnet --info
        
        echo "\n2. Workloads installed:"
        dotnet workload list
        
        echo "\n3. Directory structure:"
        find . -type d -name "bin" -o -name "obj" -o -name "publish" | head -30
        
        echo "\n4. iOS SDK:"
        xcodebuild -version
        xcodebuild -showsdks

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
