name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9 (KHÃ“A VERSION)
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    # ===============================
    # INSTALL MAUI IOS
    # ===============================
    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios

    # ===============================
    # SETUP CODE SIGNING (DEV)
    # ===============================
    - name: Setup Code Signing (Development)
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        set -e

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > dev.p12
        security import dev.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        security find-identity -v -p codesigning build.keychain

    # ===============================
    # BUILD NET9 IOS
    # ===============================
    - name: Build net9.0-ios
      run: |
        set -e

        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:ArchiveOnBuild=true \
          -p:CheckEolWorkloads=false \
          --verbosity normal

        echo "Build completed"

    # ===============================
    # UPLOAD OUTPUT
    # ===============================
    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: net9-ios-output
        path: |
          bin/
          obj/
        retention-days: 7

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
