name: Build iOS with Code Signing

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # DEBUG SECRETS
    # ===============================
    - name: Debug Secrets
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "SIGNING_CERTIFICATE length: ${#SIGNING_CERTIFICATE}"
        echo "SIGNING_CERTIFICATE_PASSWORD: ${SIGNING_CERTIFICATE_PASSWORD:+SET}"
        echo "PROVISIONING_PROFILE length: ${#PROVISIONING_PROFILE}"
        echo "TEAM_ID: $TEAM_ID"
        
        if [ -z "$SIGNING_CERTIFICATE" ]; then
          echo "‚ùå SIGNING_CERTIFICATE is empty!"
        fi
        if [ -z "$PROVISIONING_PROFILE" ]; then
          echo "‚ùå PROVISIONING_PROFILE is empty!"
        fi
        if [ -z "$TEAM_ID" ]; then
          echo "‚ùå TEAM_ID is empty!"
        fi

    # ===============================
    # SETUP DOTNET
    # ===============================
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workloads
      run: |
        dotnet workload install maui
        dotnet workload install maui-ios

    # ===============================
    # KEYCHAIN + CERT + PROFILE
    # ===============================
    - name: Create keychain and import certificates
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        set -e
        
        echo "‚úÖ Creating keychain..."
        
        # Create keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # ===============================
        # IMPORT CERTIFICATE
        # ===============================
        echo "Importing certificate..."
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12

        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "üîç Available signing identities:"
        security find-identity -v -p codesigning build.keychain || true

        # ===============================
        # IMPORT PROVISIONING PROFILE
        # ===============================
        echo "Importing provisioning profile..."
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision

        # Extract UUID from provisioning profile
        echo "Extracting UUID..."
        UUID=$(security cms -D -i profile.mobileprovision 2>/dev/null | grep -a1 UUID | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
        
        if [ -z "$UUID" ]; then
          echo "‚ö†Ô∏è Trying alternative method to extract UUID..."
          UUID=$(grep -a "UUID" profile.mobileprovision | head -1 | sed 's/.*UUID = \(.*\);/\1/')
        fi
        
        if [ -z "$UUID" ]; then
          echo "‚ùå Failed to extract provisioning profile UUID"
          echo "Profile content (first 200 chars):"
          head -c 200 profile.mobileprovision | xxd
          exit 1
        fi

        echo "Profile UUID: $UUID"

        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision \
          ~/Library/MobileDevice/Provisioning\ Profiles/"$UUID.mobileprovision"

        echo "‚úÖ Installed provisioning profiles:"
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

    # ===============================
    # BUILD IOS (DEV SIGNING)
    # ===============================
    - name: Build iOS App
      env:
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "Team ID: $APPLE_TEAM_ID"
        echo "Current directory: $(pwd)"
        echo "Listing files:"
        ls -la
        
        # Build command - vi·∫øt tr√™n m·ªôt d√≤ng ho·∫∑c multi-line ƒë√∫ng c√°ch
        dotnet publish SixOSDatKhamAppMobile.csproj \
         -f net8.0-ios \
         -c Release \
         -p:RuntimeIdentifier=ios-arm64 \
         -p:BuildIpa=true \
         -p:ArchiveOnBuild=true \
         -p:DevelopmentTeam="$APPLE_TEAM_ID" \
         -p:CodesignKey="Apple Development" \
         -p:MtouchLink=SdkOnly \
         -o ./publish

        
        echo "‚úÖ Build completed. Checking output..."
        if [ -d "./publish" ]; then
          echo "Publish directory contents:"
          ls -la ./publish/
        else
          echo "‚ùå Publish directory not created!"
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Signed-IPA
        path: ./publish/*.ipa
        retention-days: 7

    # ===============================
    # CLEANUP (OPTIONAL)
    # ===============================
    - name: Cleanup keychain
      if: always()
      run: |
        echo "Cleaning up keychain..."
        security delete-keychain build.keychain || true
        
        # List installed profiles for debugging
        echo "Remaining provisioning profiles:"
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true
