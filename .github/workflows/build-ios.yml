    - name: Cài đặt .NET 7 SDK
      run: |
        echo "=== Cài đặt .NET 7 SDK ==="
        
        # Sử dụng script cài đặt chính thức của .NET
        curl -fsSL https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.sh -o dotnet-install.sh
        chmod +x dotnet-install.sh
        
        # Cài .NET 7.0.417 (phiên bản cuối cùng)
        ./dotnet-install.sh --version 7.0.417 --install-dir /usr/local/share/dotnet
        
        # Cài .NET 8 SDK cho workloads (cần thiết)
        ./dotnet-install.sh --version 8.0.0 --install-dir /usr/local/share/dotnet
        
        echo "=== Phiên bản .NET ==="
        /usr/local/share/dotnet/dotnet --info
        
        echo "DOTNET_ROOT=/usr/local/share/dotnet" >> $GITHUB_ENV
        echo "PATH=/usr/local/share/dotnet:$PATH" >> $GITHUB_ENV
