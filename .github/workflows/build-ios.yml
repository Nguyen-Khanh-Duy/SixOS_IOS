name: Build iOS với .NET 8 MAUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout mã nguồn
      uses: actions/checkout@v4

    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cài đặt workloads MAUI cho .NET 8
      run: |
        dotnet workload install maui-ios
        dotnet workload install maui-maccatalyst
        dotnet workload restore

    - name: Restore packages
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    - name: Build IPA iOS
      run: |
        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net8.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:BuildIpa=true \
          -p:PublishTrimmed=true \
          -p:MtouchLink=SdkOnly \
          -p:TargetPlatformVersion=14.2 \
          -p:SupportedOSPlatformVersion=14.2 \
          --verbosity detailed
