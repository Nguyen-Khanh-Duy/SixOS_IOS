name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json
        dotnet workload list

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        # T·∫°o keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        # C·∫•u h√¨nh keychain
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # L·∫•y t√™n provisioning profile
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i profile.mobileprovision 2>/dev/null) 2>/dev/null || echo "Unknown")
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning
        
        echo "\nüì± Installed provisioning profiles:"
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

    # ===============================
    # BUILD IPA WITH DETAILED LOGS
    # ===============================
    - name: Build iOS IPA with Detailed Logs
      run: |
        echo "üöÄ Building IPA with detailed logs..."
        
        # Clean tr∆∞·ªõc khi build
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release
        
        # Restore packages
        echo "üì¶ Restoring packages..."
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Build tr∆∞·ªõc ƒë·ªÉ ki·ªÉm tra
        echo "üî® Building project..."
        dotnet build SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -p:RuntimeIdentifier=ios-arm64 \
            --verbosity normal
        
        # Publish v·ªõi log chi ti·∫øt
        echo "üì± Publishing iOS app..."
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="${{ env.PROFILE_NAME }}" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:Ipv6Support=false \
            -p:Verbosity=diag \
            -o ./publish-output \
            2>&1 | tee build.log
        
        echo "=== BUILD COMPLETED ==="

    # ===============================
    # CHECK BUILD OUTPUT
    # ===============================
    - name: Check Build Output
      if: always()
      run: |
        echo "üìÅ Checking build output directories:"
        
        echo "\n1. Current directory structure:"
        find . -type d -name "bin" -o -name "obj" -o -name "publish" | head -30
        
        echo "\n2. Checking bin directory:"
        ls -la bin/Release/ || echo "bin/Release not found"
        
        echo "\n3. Searching for any .app bundles:"
        find . -name "*.app" -type d
        
        echo "\n4. Searching for any .ipa files:"
        find . -name "*.ipa" -type f
        
        echo "\n5. Checking publish-output directory:"
        ls -la publish-output/ || echo "publish-output not found"
        
        echo "\n6. Checking build log for errors:"
        if [ -f build.log ]; then
          echo "Last 50 lines of build.log:"
          tail -50 build.log
        fi

    # ===============================
    # CREATE IPA FROM APP BUNDLE (FALLBACK)
    # ===============================
    - name: Create IPA from App Bundle
      if: success() || failure()
      run: |
        echo "üì¶ Attempting to create IPA from .app bundle..."
        
        # T·∫°o th∆∞ m·ª•c output
        mkdir -p ipa-output
        
        # T√¨m file .app
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "‚úÖ Found .app at: $APP_PATH"
          
          # T·∫°o c·∫•u tr√∫c Payload
          mkdir -p ipa-output/Payload
          cp -r "$APP_PATH" ipa-output/Payload/
          
          # T·∫°o IPA
          cd ipa-output
          zip -r app.ipa Payload/
          cd ..
          
          echo "‚úÖ Created IPA at: ipa-output/app.ipa"
          ls -la ipa-output/
        else
          echo "‚ùå No .app bundle found!"
          
          # T√¨m ki·∫øm m·ªü r·ªông
          echo "Searching for any build artifacts..."
          find . -type f -name "*.dll" -o -name "*.exe" | head -20
        fi

    # ===============================
    # UPLOAD ARTIFACTS
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-Build-Artifacts-${{ github.sha }}
        path: |
          ipa-output/*.ipa
          **/*.app
          build.log
        retention-days: 7
        if-no-files-found: warn

    # ===============================
    # DEBUG INFORMATION
    # ===============================
    - name: Debug Information
      if: failure()
      run: |
        echo "üîç Debug Information:"
        
        echo "1. Xcode version:"
        xcodebuild -version
        
        echo "\n2. iOS SDKs:"
        xcodebuild -showsdks
        
        echo "\n3. .NET workloads:"
        dotnet workload list
        
        echo "\n4. Environment variables:"
        env | sort
        
        echo "\n5. Disk space:"
        df -h

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
