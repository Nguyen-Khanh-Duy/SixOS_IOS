name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: |
        dotnet workload install maui-ios --source https://api.nuget.org/v3/index.json
        dotnet workload install ios --source https://api.nuget.org/v3/index.json
        dotnet workload list

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        # T·∫°o keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate
        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        # C·∫•u h√¨nh keychain
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

        # Import provisioning profile
        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # L·∫•y t√™n provisioning profile
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i profile.mobileprovision 2>/dev/null) 2>/dev/null || echo "iOS Team Provisioning Profile: *")
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # KI·ªÇM TRA C·∫§U TR√öC TH∆Ø M·ª§C TR∆Ø·ªöC BUILD
    # ===============================
    - name: Check Directory Structure Before Build
      run: |
        echo "üìÅ Ki·ªÉm tra c·∫•u tr√∫c th∆∞ m·ª•c tr∆∞·ªõc build:"
        ls -la
        echo "\nüìÑ Ki·ªÉm tra file csproj:"
        ls -la *.csproj || echo "Kh√¥ng t√¨m th·∫•y file csproj"

    # ===============================
    # BUILD IOS APP
    # ===============================
    - name: Build iOS App
      run: |
        echo "üöÄ Building iOS App..."
        
        # Clean
        dotnet clean SixOSDatKhamAppMobile.csproj -c Release || true
        
        # Restore
        dotnet restore SixOSDatKhamAppMobile.csproj
        
        # Build v·ªõi log chi ti·∫øt
        dotnet build SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            --verbosity diag > build.log 2>&1
        
        echo "‚úÖ Build completed"
        
        # Ki·ªÉm tra k·∫øt qu·∫£ build
        echo "\nüìÅ Ki·ªÉm tra th∆∞ m·ª•c bin sau build:"
        find ./bin -type d 2>/dev/null | head -20 || echo "Kh√¥ng t√¨m th·∫•y th∆∞ m·ª•c bin"

    # ===============================
    # PUBLISH IOS APP
    # ===============================
    - name: Publish iOS App
      run: |
        echo "üì± Publishing iOS App..."
        
        # T·∫°o th∆∞ m·ª•c output
        mkdir -p ./publish-output
        
        # Publish
        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:CodesignProvision="${{ env.PROFILE_NAME }}" \
            -p:DevelopmentTeam="2DQG584W52" \
            -p:EnableCodeSigning=true \
            -p:UseInterpreter=true \
            -p:MtouchLink=SdkOnly \
            -p:Optimize=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o ./publish-output \
            --verbosity diag >> build.log 2>&1

        echo "‚úÖ Publish completed"

    # ===============================
    # KI·ªÇM TRA K·∫æT QU·∫¢ BUILD
    # ===============================
    - name: Check Build Results
      if: always()
      run: |
        echo "üîç Ki·ªÉm tra k·∫øt qu·∫£ build..."
        
        echo "1. Ki·ªÉm tra th∆∞ m·ª•c bin:"
        find ./bin -type f -name "*.dll" -o -name "*.app" 2>/dev/null | head -20 || echo "Kh√¥ng t√¨m th·∫•y files trong bin"
        
        echo "\n2. Ki·ªÉm tra th∆∞ m·ª•c obj:"
        find ./obj -type f -name "*.dll" -o -name "*.app" 2>/dev/null | head -20 || echo "Kh√¥ng t√¨m th·∫•y files trong obj"
        
        echo "\n3. Ki·ªÉm tra th∆∞ m·ª•c publish-output:"
        ls -la ./publish-output/ 2>/dev/null || echo "publish-output tr·ªëng"
        
        echo "\n4. T√¨m ki·∫øm file .app:"
        find . -name "*.app" -type d 2>/dev/null || echo "Kh√¥ng t√¨m th·∫•y .app"
        
        echo "\n5. T√¨m ki·∫øm file .ipa:"
        find . -name "*.ipa" -type f 2>/dev/null || echo "Kh√¥ng t√¨m th·∫•y .ipa"
        
        echo "\n6. T√¨m ki·∫øm file .dll ch√≠nh:"
        find . -name "SixOSDatKhamAppMobile.dll" -type f || echo "Kh√¥ng t√¨m th·∫•y SixOSDatKhamAppMobile.dll"

    # ===============================
    # T·∫†O IPA T·ª™ APP BUNDLE (N·∫æU C√ì)
    # ===============================
    - name: Create IPA from App Bundle
      run: |
        echo "üì¶ T·∫°o IPA t·ª´ App Bundle..."
        
        # T·∫°o th∆∞ m·ª•c output
        mkdir -p ipa-output
        
        # T√¨m file .app
        APP_BUNDLE=$(find . -name "*.app" -type d | head -1)
        
        if [ -n "$APP_BUNDLE" ]; then
          echo "‚úÖ Found .app at: $APP_BUNDLE"
          
          # T·∫°o c·∫•u tr√∫c Payload
          mkdir -p Payload
          cp -r "$APP_BUNDLE" Payload/
          
          # T·∫°o IPA
          APP_NAME=$(basename "$APP_BUNDLE" .app)
          zip -r "$APP_NAME.ipa" Payload/
          
          if [ -f "$APP_NAME.ipa" ]; then
            echo "‚úÖ Successfully created IPA: $APP_NAME.ipa"
            cp "$APP_NAME.ipa" ipa-output/
          fi
        else
          echo "‚ùå No .app bundle found"
        fi

    # ===============================
    # T·∫†O IPA T·ª™ DLL (FALLBACK)
    # ===============================
    - name: Create IPA from DLL (Fallback)
      if: failure()
      run: |
        echo "‚ö†Ô∏è Th·ª≠ t·∫°o IPA t·ª´ DLL files..."
        
        # T√¨m file DLL ch√≠nh
        MAIN_DLL=$(find . -name "SixOSDatKhamAppMobile.dll" -type f | head -1)
        
        if [ -n "$MAIN_DLL" ]; then
          echo "‚úÖ Found main DLL at: $MAIN_DLL"
          
          # T·∫°o c·∫•u tr√∫c app
          mkdir -p Payload/App.app
          
          # Copy all DLL files
          DLL_DIR=$(dirname "$MAIN_DLL")
          cp -r "$DLL_DIR"/* Payload/App.app/ 2>/dev/null || true
          
          # T·∫°o IPA
          zip -r app.ipa Payload/
          
          if [ -f "app.ipa" ]; then
            echo "‚úÖ Created IPA from DLL"
            mkdir -p ipa-output
            cp app.ipa ipa-output/
          fi
        else
          echo "‚ùå Kh√¥ng t√¨m th·∫•y DLL files"
          
          # Upload build log ƒë·ªÉ debug
          echo "Uploading build.log for debugging..."
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-${{ github.sha }}
        path: ipa-output/*.ipa
        retention-days: 7
        if-no-files-found: warn
        compression-level: 6

    # ===============================
    # UPLOAD BUILD LOGS
    # ===============================
    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs-${{ github.sha }}
        path: |
          build.log
          publish-output/
          bin/
        retention-days: 7
        if-no-files-found: warn

    # ===============================
    # DEBUG INFO
    # ===============================
    - name: Debug Information
      if: failure()
      run: |
        echo "üîç Debug Information:"
        
        echo "1. .NET version:"
        dotnet --info
        
        echo "\n2. Xcode version:"
        xcodebuild -version
        
        echo "\n3. Last 50 lines of build.log:"
        if [ -f build.log ]; then
          tail -50 build.log
        fi

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f certificate.p12 profile.mobileprovision
