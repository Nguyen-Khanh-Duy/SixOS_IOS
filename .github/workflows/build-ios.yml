name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout source
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install MAUI iOS Workload
      run: |
        dotnet workload install maui-ios
        dotnet workload restore

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "ðŸ” Creating keychain..."
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -lut 21600 build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "âœ… Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # RESTORE PROJECT
    # ===============================
    - name: Restore Project
      run: dotnet restore SixOSDatKhamAppMobile.csproj

    # ===============================
    # BUILD ARCHIVE (.xcarchive)
    # ===============================
    - name: Build Archive
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "ðŸš€ Building archive..."

        dotnet publish SixOSDatKhamAppMobile.csproj \
          -f net9.0-ios \
          -c Release \
          -r ios-arm64 \
          -p:ArchiveOnBuild=true \
          -p:EnableAssemblyILStripping=false \
          -p:CodesignKey="Apple Distribution" \
          -p:DevelopmentTeam="$TEAM_ID" \
          --verbosity normal

        echo "ðŸ” Checking for archive..."
        find bin -type d -name "*.xcarchive"

    # ===============================
    # EXPORT IPA
    # ===============================
    - name: Export IPA
      run: |
        echo "ðŸ” Searching for xcarchive..."
        ARCHIVE_PATH=$(find bin -type d -name "*.xcarchive" | head -n 1)

        if [ -z "$ARCHIVE_PATH" ]; then
          echo "âŒ No xcarchive found!"
          ls -R bin || true
          exit 1
        fi

        echo "âœ… Found archive at:"
        echo "$ARCHIVE_PATH"

        cat > exportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
        "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>app-store</string>
          <key>signingStyle</key>
          <string>manual</string>
          <key>stripSwiftSymbols</key>
          <true/>
          <key>compileBitcode</key>
          <false/>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath "$ARCHIVE_PATH" \
          -exportPath ipa-output \
          -exportOptionsPlist exportOptions.plist

        echo "ðŸ“¦ IPA FILES:"
        find ipa-output -name "*.ipa"

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        retention-days: 7

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup Keychain
      if: always()
      run: security delete-keychain build.keychain || true
