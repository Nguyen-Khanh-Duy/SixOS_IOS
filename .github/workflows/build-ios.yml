name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ===============================
    # SETUP .NET 9 (KH·ªöP PROJECT)
    # ===============================
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Verify .NET
      run: dotnet --info

    - name: Install MAUI iOS workload
      run: dotnet workload install maui-ios

    # ===============================
    # SETUP CODE SIGNING
    # ===============================
    - name: Setup Code Signing
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        echo "üîê Setting up signing..."

        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        echo "$SIGNING_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 \
          -k build.keychain \
          -P "$SIGNING_CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -A

        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "" build.keychain

        echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        echo "‚úÖ Available identities:"
        security find-identity -v -p codesigning

    # ===============================
    # BUILD IPA (NET 9)
    # ===============================
    - name: Build iOS IPA
      env:
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        echo "üöÄ Building IPA..."

        dotnet restore SixOSDatKhamAppMobile.csproj

        dotnet publish SixOSDatKhamAppMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:CodesignKey="Apple Distribution" \
            -p:DevelopmentTeam="2DQG584W52" \
            --verbosity normal
          
    # ===============================
    # DEBUG: T√åM FILE IPA (T√ôY CH·ªåN)
    # ===============================
    - name: Debug - Find IPA location
      if: always()
      run: |
        echo "üîç Searching for IPA files..."
        find . -name "*.ipa" -type f
        
        echo "\nüìÅ Listing bin/Release directory:"
        ls -la bin/Release/ || echo "bin/Release/ not found"
        
        echo "\nüìÅ Checking publish directory:"
        find . -path "*/publish/*.ipa" -type f || echo "No IPA in publish folders"

    # ===============================
    # COPY IPA TO OUTPUT FOLDER
    # ===============================
    - name: Copy IPA to output folder
      run: |
        echo "üîç Searching for IPA file..."
        IPA_PATH=$(find . -name "*.ipa" -type f | head -1)
        
        if [ -n "$IPA_PATH" ]; then
          echo "‚úÖ Found IPA at: $IPA_PATH"
          mkdir -p ipa-output
          cp "$IPA_PATH" ipa-output/
          echo "üìã Copied to ipa-output/"
          ls -la ipa-output/
        else
          echo "‚ùå No IPA file found!"
          echo "üìÇ Current directory structure:"
          find . -type f -name "*.ipa" -o -name "*.app" | head -20
          exit 1
        fi

    # ===============================
    # UPLOAD IPA
    # ===============================
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ipa-output/*.ipa
        retention-days: 7
        if-no-files-found: error  # S·∫Ω b√°o l·ªói r√µ r√†ng n·∫øu kh√¥ng t√¨m th·∫•y file

    # ===============================
    # CLEANUP
    # ===============================
    - name: Cleanup
      if: always()
      run: security delete-keychain build.keychain || true
